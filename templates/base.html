<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YouTube Deep Search{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --yt-red: #ff0000;
            --yt-red-dark: #cc0000;
            --yt-red-light: #ff4444;
            --dark-bg: #0f0f0f;
            --dark-surface: #181818;
            --dark-surface-variant: #272727;
            --light-bg: #ffffff;
            --light-surface: #f9f9f9;
            --light-surface-variant: #f1f1f1;
            --text-primary: #0f0f0f;
            --text-secondary: #606060;
            --text-tertiary: #909090;
            --border-light: #e5e5e5;
            --border-dark: #3f3f3f;
            --shadow: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--light-bg);
            transition: all 0.3s ease;
        }
        .container {
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
        }

        .header {
            background: var(--light-bg);
            border-bottom: 1px solid var(--border-light);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            color: var(--yt-red);
        }
        .nav {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background: var(--light-surface-variant);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--yt-red);
            color: white;
        }

        .nav-icon {
            width: 16px;
            height: 16px;
        }

        .main-content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .card {
            background: var(--light-bg);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-light);
        }

        .card-body {
            padding: 24px;
        }

        .video-info {
            background: var(--light-surface);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .search-form {
            background: var(--light-surface);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--yt-red);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--yt-red);
            color: white;
        }

        .btn-primary:hover {
            background: var(--yt-red-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--light-surface-variant);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        .btn-icon {
            width: 16px;
            height: 16px;
        }
        .transcript-container {
            background: var(--light-bg);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            max-height: 600px;
            overflow-y: auto;
        }

        .transcript-entry {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-light);
            transition: background 0.2s ease;
        }

        .transcript-entry:hover {
            background: var(--light-surface);
        }

        .transcript-entry:last-child {
            border-bottom: none;
        }

        .timestamp {
            font-weight: 600;
            color: var(--yt-red);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .text {
            color: var(--text-primary);
            line-height: 1.6;
        }

        .summary-section {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .summary-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #0ea5e9;
            font-size: 15px;
            line-height: 1.7;
        }

        .summary-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: inherit;
        }

        .error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 20px;
            color: #dc2626;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid;
        }

        .alert-info {
            background: #eff6ff;
            border-color: #3b82f6;
            color: #1e40af;
        }

        .alert-success {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #15803d;
        }

        .alert-warning {
            background: #fffbeb;
            border-color: #f59e0b;
            color: #d97706;
        }

        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .nav {
                width: 100%;
                justify-content: space-around;
            }
            
            .main-content {
                padding: 16px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-form {
                padding: 16px;
            }
            
            .card-body {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">
                    <i data-lucide="play-circle" class="logo-icon"></i>
                    YouTube Deep Search
                </a>
                <nav class="nav">
                    <a href="/" class="nav-item {{ 'active' if request.endpoint == 'index' }}">
                        <i data-lucide="home" class="nav-icon"></i>
                        Home
                    </a>
                    <a href="/storage" class="nav-item {{ 'active' if request.endpoint == 'storage_page' }}">
                        <i data-lucide="database" class="nav-icon"></i>
                        Storage
                    </a>
                </nav>
            </div>
        </header>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Add loading states for forms
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    const submitBtn = form.querySelector('button[type="submit"], input[type="submit"]');
                    if (submitBtn) {
                        submitBtn.classList.add('loading');
                        submitBtn.innerHTML = '<span class="spinner"></span> Processing...';
                    }
                });
            });
        });
    </script>
</body>
</html>
